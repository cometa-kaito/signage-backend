<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}管理画面{% endblock %} | Signage System</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style> body { font-family: 'Noto Sans JP', sans-serif; } </style>
    {% block head %}{% endblock %}
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col">
    
    <!-- Header -->
    <nav class="bg-slate-800 text-white shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            
            <div class="flex items-center space-x-6">
                <a href="/super_admin/dashboard" class="flex items-center space-x-2 hover:text-blue-300 transition">
                    <i class="fa-solid fa-network-wired text-blue-400 text-2xl"></i>
                    <span class="text-xl font-bold tracking-wide">Signage Admin</span>
                </a>
                
                <!-- Navigation Menu -->
                <div class="hidden md:flex space-x-1 text-sm font-medium">
                    <a href="/super_admin/dashboard" class="px-3 py-2 rounded hover:bg-slate-700 transition"><i class="fa-solid fa-chart-line mr-1"></i> ダッシュボード</a>
                    <a href="/super_admin/schools" class="px-3 py-2 rounded hover:bg-slate-700 transition"><i class="fa-solid fa-school mr-1"></i> 学校管理</a>
                    <a href="/super_admin/users" class="px-3 py-2 rounded hover:bg-slate-700 transition"><i class="fa-solid fa-users mr-1"></i> ユーザー管理</a>
                    <a href="/super_admin/ads" class="px-3 py-2 rounded hover:bg-slate-700 transition"><i class="fa-solid fa-rectangle-ad mr-1"></i> 広告管理</a>
                </div>
            </div>

            <div class="flex items-center space-x-4">
                <span class="text-sm text-gray-300 hidden sm:inline"><i class="fa-solid fa-user-shield mr-2"></i>管理者</span>
                <a href="/logout" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg text-sm transition duration-300 shadow">
                    <i class="fa-solid fa-sign-out-alt mr-1"></i> ログアウト
                </a>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <main class="container mx-auto px-4 py-8 flex-grow">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t mt-auto py-6">
        <div class="container mx-auto px-4 text-center text-xs text-gray-500">
            &copy; 2025 Signage System Management.
        </div>
    </footer>
</body>
</html>
